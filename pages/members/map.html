<div id="map" style="height: 800px"></div>

<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
<script src="/assets/js/leaflet.markercluster.js" type="text/javascript"></script>
<script src="/map/geojson_groups.js" type="text/javascript"></script>

<script>
	var map = L.map('map').setView([40, -25], 3);

L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
var markers = L.markerClusterGroup();

function onEachFeature(feature, layer) {
	var popupContent = "<h2><a href='"+feature.properties.link+"'>"+feature.properties.title+"</a></h2>";

	if (feature.properties && feature.properties.content) {
		popupContent += feature.properties.content;
	}

	layer.bindPopup(popupContent);
}

L.geoJson(groups, {

	style: function (feature) {
		return feature.properties && feature.properties.style;
	},

	onEachFeature: onEachFeature,

	pointToLayer: function (feature, latlng) {
		return L.marker(latlng, {
			radius: 8,
			fillColor: "#ff7800",
			color: "#000",
			weight: 1,
			opacity: 1,
			fillOpacity: 0.8
		});
	}
}).addTo(markers);

map.addLayer(markers);
</script>
